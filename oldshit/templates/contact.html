{% extends 'base.html' %}
{% block title %}Contact{% endblock %}

{% block body %}
<div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
    </div>
    <div class="carousel-inner ">
        <div class="carousel-item active">
            <img src="https://c1.wallpaperflare.com/preview/788/158/542/dal-lake-srinagar-landscape-thumbnail.jpg"
                class="d-block w-100">
        </div>
    </div>

    <div class="container  mb-3">
        <h1 class="my-4 text-center"> Contact Us </h1>
        <form method="post" action="/contact">
            {% csrf_token %}
            <div class="form-group">
                <label for="Name" class="form-label">Name</label>
                <input type="text" class="form-control" id="Name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email"
                    required>
            </div>
            <div class="form-group">
                <label for="Phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="Phone" name="phone" placeholder="Enter your number"
                    required>
            </div>
            <div class="form-group">
                <label for="Query" class="form-label">Query</label>
                <textarea class="form-control" id="Query" name="query" rows="3"
                    placeholder="Enter your query"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

{% endblock body %}
